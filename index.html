<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB電卓</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho|Ultra&display=swap" rel="stylesheet">
</head>
<body id = "index">
    <header>
        <h1>WEB電卓</h1>
    </header>
    <main>
        <div class = main-content>
            <div class = "content-area">
                <div class = "display-area">
                    <div id = "num_display">0</div>
                    <div id = "howcal_display"></div>
                </div>
                <div class = "click-area">
                    <div class = "operator">
                        <div class = "btn" onclick = "howcalculate(1)">+</div>
                        <div class = "btn" onclick = "howcalculate(2)">-</div>
                        <div class = "btn" onclick = "howcalculate(3)">×</div>
                        <div class = "btn" onclick = "howcalculate(4)">÷</div>
                        <div class = "btn" onclick = "display_allclear()">AC</div>
                    </div>
                    <div class = "operator">
                        <div class = "row1">
                            <div class = "btn" onclick = "calculate(7)">7</div>
                            <div class = "btn" onclick = "calculate(8)">8</div>
                            <div class = "btn" onclick = "calculate(9)">9</div>
                        </div>
                        <div class = "row2">
                            <div class = "btn" onclick = "calculate(4)">4</div>
                            <div class = "btn" onclick = "calculate(5)">5</div>
                            <div class = "btn" onclick = "calculate(6)">6</div>
                        </div>
                        <div class = "row3">
                            <div class = "btn" onclick = "calculate(1)">1</div>
                            <div class = "btn" onclick = "calculate(2)">2</div>
                            <div class = "btn" onclick = "calculate(3)">3</div>
                        </div>
                        <div class = "row4">
                            <div class = "btn" onclick = "calculate(0)">0</div>
                            <div class = "btn" onclick = "decimal_flag_change()">.</div>
                            <div class = "btn" onclick = "display_clear()">C</div>
                            
                        </div>
                        <div class = "row5">
                        <div class = "btn" onclick = "howcalculate(5)">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <small>(c) 2019 momoogles.</small>
    </footer>
    <script type = "text/javascript" src = "index.js"></script>    
</body>
</html>
